services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: law_chatbot_mongodb
    restart: unless-stopped
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_ROOT_USERNAME: ${DB_USERNAME:-admin}
      MONGO_INITDB_ROOT_PASSWORD: ${DB_PASSWORD:-123456}
      MONGO_INITDB_DATABASE: ${DB_NAME:-law_chatbot}
    volumes:
      - mongodb_data:/data/db
      - mongodb_config:/data/configdb
    networks:
      - law_chatbot_network
    healthcheck:
      test: echo 'db.runCommand("ping").ok' | mongosh localhost:27017/test --quiet
      interval: 10s
      timeout: 5s
      retries: 5

  # ChromaDB Vector Database
  chromadb:
    image: chromadb/chroma:latest
    container_name: law_chatbot_chromadb
    restart: unless-stopped
    ports:
      - "8001:8000"
    environment:
      - IS_PERSISTENT=TRUE
      - ANONYMIZED_TELEMETRY=FALSE
    volumes:
      - chromadb_data:/chroma/chroma
    networks:
      - law_chatbot_network

  # Backend API
  backend:
    build:
      context: ../law-chatbot-backend
      dockerfile: Dockerfile
    container_name: law_chatbot_backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      DB_HOST: mongodb
      DB_PORT: 27017
      DB_USERNAME: ${DB_USERNAME:-admin}
      DB_PASSWORD: ${DB_PASSWORD:-123456}
      DB_NAME: ${DB_NAME:-law_chatbot}
      CHROMA_HOST: chromadb
      CHROMA_PORT: 8000
    depends_on:
      mongodb:
        condition: service_healthy
      chromadb:
        condition: service_started
    networks:
      - law_chatbot_network
    volumes:
      - ../law-chatbot-backend/storage/logs:/app/storage/logs

  # Frontend
  frontend:
    build:
      context: ../law-chatbot-frontend
      dockerfile: Dockerfile
      args:
        - VITE_API_URL=http://localhost:8000
    container_name: law_chatbot_frontend
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - backend
    networks:
      - law_chatbot_network

volumes:
  mongodb_data:
    driver: local
  mongodb_config:
    driver: local
  chromadb_data:
    driver: local

networks:
  law_chatbot_network:
    driver: bridge
